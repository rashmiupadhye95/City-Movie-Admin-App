<ion-header>
  <ion-toolbar color='tertiary'>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-img src='/assets/admin-icon.png'></ion-img>
      <ion-item>
        <ion-icon name='person' slot='start'></ion-icon>
        <ion-label position="floating"></ion-label>
        <ion-input type="text" placeholder="Registered Admin E-mail ID" [(ngModel)]="admin.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name='key' slot='start'></ion-icon>
        <ion-label position="floating"></ion-label>
        <ion-input type="password" placeholder="Valid Admin Password" [(ngModel)]="admin.password"></ion-input>
      </ion-item><br/>
      <ion-button expand='full' color="tertiary" (click)="doLogin(admin)">Login</ion-button>
      <p style="text-align: center">Dont have an account yet?
        <a href="register">Register</a></p>
    </ion-card-content>
  </ion-card>
</ion-content>
