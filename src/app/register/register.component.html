<ion-header>
  <ion-toolbar color='tertiary'>
    <a href="login">
      <ion-icon name='arrow-back' color="tertiary"></ion-icon>
    </a>
    <ion-title>
      Register
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Register with City Movies Admin Account</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-icon name='mail' slot='start'></ion-icon>
        <ion-label position="floating"></ion-label>
        <ion-input type='email' placeholder='Email' [(ngModel)]="admin.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name='key' slot='start'></ion-icon>
        <ion-label position="floating"></ion-label>
        <ion-input type='password' placeholder='Password' [(ngModel)]="admin.password"></ion-input>
      </ion-item>
      <br/>
      <ion-button style='margin-top: 10px;' expand='full' color="tertiary" (click)="addAdmin(admin)">Register
      </ion-button>
      <p style="text-align: center">Already have an account?
        <a href="login">Login</a></p>
    </ion-card-content>
  </ion-card>
</ion-content>
